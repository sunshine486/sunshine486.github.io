  <nav class="navbar navbar-dark bg-dark sticky-top" aria-label="First navbar example" style="margin-bottom: 0.3rem;">

  <main>
    <div class="row no-gutters bg-light position-relative">
      <div class="col-md-6 mb-md-0 p-md-4">
        <img src="../img/index/004.png" class="w-100" alt="...">
      </div>
      <div class="col-md-6 position-static p-4 pl-md-0">
        <h3 class="mt-0">芍药多肽精华套</h3>
        <h5 style="margin-top: 1rem;">套盒产品</h5>
        <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
          <div class="card mx-auto" style="margin-top: 1rem; width: 18rem; margin-right: 1%; margin-left: 1%;">
            <img src="../img/product002/0201.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">芍药净颜粉水</p>
            </div>
          </div>
          <div class="card mx-auto" style="margin-top: 1rem; width: 18rem; margin-right: 1%; margin-left: 1%;">
            <img src="../img/product002/0202.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">芍药多肽净颜精华液</p>
            </div>
          </div>
          <div class="card mx-auto" style="margin-top: 1rem; width: 18rem; margin-right: 1%; margin-left: 1%;">
            <img src="../img/product002/0203.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">芍药净颜润肌面膜</p>
            </div>
          </div>
        </div>
        <h5 style="margin-top: 1rem;">操作流程</h5>
        <p>1、清洁</p>
        <P>2、针清排毒（10-20分钟）</P>
        <P>、修复（5分钟）：摇匀芍药净颜粉水，用棉签蘸取粉水，涂于面部痘痘肌肤（粉水分离，
          轻度4、中度痘，粉水混合点涂，重度痘点涂粉，3到5个小时到达消炎效果）</P>
        <P> 4、补水导入（3分钟）：芍药多肽净颜精华液导入或直接涂抹于面部肌肤，平衡水油。</P>
        <P>5、养护（15分钟）：敷芍药净颜润肌面膜15分钟，敷完清洗干净。 </P>
        <P>注：可用深层清洁仪器（小气泡或铲皮刀）
        </P>
      </div>
    </div>
